# Configuration du Botola Scraper
# ==============================

[SCRAPER]
# URL de base
BASE_URL = https://footystats.org/morocco/botola-pro
MATCHES_URL = https://footystats.org/morocco/botola-pro/matches

# Saisons à scraper
SEASONS = 2023/2024,2022/2023,2021/2022

# Mode d'exécution
HEADLESS = false
TIMEOUT = 15
DELAY_BETWEEN_REQUESTS = 2

[SELENIUM]
# Options du navigateur
START_MAXIMIZED = true
DISABLE_AUTOMATION = true
DISABLE_DEV_SHM = true

[DATA]
# Répertoire de sortie
OUTPUT_DIR = data
EXPORT_DIR = exports
LOG_DIR = logs
CACHE_DIR = cache

# Format de sortie
OUTPUT_FORMAT = csv
ENCODING = utf-8

[PARSING]
# Sélecteurs CSS (à adapter si structure change)
TABLE_SELECTOR = table
ROW_SELECTOR = tr
CELL_SELECTOR = td

# Délimiteur de score
SCORE_DELIMITER = -

[LOGGING]
# Niveau de log
LEVEL = INFO
FORMAT = %(asctime)s - %(levelname)s - %(message)s
FILE = botola_scraper.log
